<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flags of the Word</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="icon" href="images/globe_icon.png">
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,wght@0,400;0,700;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/custom-select.css">

<body>
    <nav class="navbar">
        <div class="container-nav">
            <h1>Flags Of The World</h1>
            <button class="btn-darkmode">
                <img src="images/moon_icon.png" alt="DarkMode-icon" class="icono-modo">
                Dark Mode
            </button>
        
        </div>
    </nav>
    <header class="container1">
        <form action="" class="searchform" id="formulario">
            <img src="images/search_icon.png" alt="icono-search">
            <input type="text" placeholder="Search for a Country" id="inputFormulario">
            
        </form>
        <div class="custom-select">
            <select name="" id="">
                <option value="">Filter by Region</option>
                <option value="">All Regions</option>
                <option value="Africa">Africa</option>
                <option value="Americas">America</option>
                <option value="Asia">Asia</option>
                <option value="Europe">Europe</option>
                <option value="Oceania">Oceania</option>
            </select>
        </div>
    </header>
    <main class="container2" id="banderas">
        
    </main>
    <script src="js/darkmode.js"></script>
    <script src="js/app.js"></script>
    <script src="js/custom-select.js"></script>
    <script src="js/formulario.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
